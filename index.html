    <title>Shop Smart</title>

      <div id="signupPage" style="display: none;">
        <h2>Inscription</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer mot de passe:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
          <button type="button" id="showLoginPage" class="btn btn-secondary">Connexion</button>
        </form>
      </div>

            <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre email" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mot de passe:</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
          </div>
          <div class="mb-3">
            <h3>Mot de passe oublier ?</h3>
          </div>
          <button type="submit" class="btn_ btn-primary">Se connecter</button>

          <div class="inscriptionBtn">
            <h4>J’ai pas de compte ?</h4>
            <button type="button" id="showSignupPage" class="btn- btn-secondary">Inscription</button>

          </div>
        </form>
      </div>
  
      <div id="appSection" style="display: none;">
     <div class="tete">
      <img src="images/Capture d’écran 2024-07-18 à 16.37.55 1.png" alt="">
      <span></span>

     </div>
        <h2>Shop Smart</h2>

 <button id="logoutButton" class="btn btn-danger">Se déconnecter</button>
        <button id="showAddProductSection" class="btn btn-primary">Ajouter un produit</button>
        <button id="showProductListSection" class="btn btn-secondary">Afficher les produits</button>
  
          </div>
          
       
        <div id="addProductSection" >
          <h3>Ajouter un produit</h3>
          <form id="addProductForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="productName" placeholder="Nom du produit">
            </div>
            <div class="mb-3">

              <input type="number" class="form-control" id="productPrice" placeholder="Prix  " required>
            </div>
            <div class="mb-3">

              <input type="number" class="form-control" id="productQuantity" placeholder="Quantité" required>
            </div>
            <div class="mb-3">

              <input type="date" class="form-control" id="selectedDate">
            </div>
            <div class="btnAdd">
            <button type="submit" class="btn-- btn-primary">Ajouter</button>
          </div>
          </form>
        </div>
  
        <div id="productListSection" style="display: none;">
          <h3>Liste des produits</h3>
          <div class="mb-3">
            <label for="filterDate" class="form-label">Filtrer par date:</label>
            <input type="date" class="form-control" id="filterDate">
          </div>
          <div id="noProductsMessage" style="display: none;">
            <p>Aucun produit à afficher.</p>
          </div>
          <div id="totalPriceSection" style="display: none;">
            <p>Total: <span id="totalPrice"></span></p>
          </div>
          <div id="productList" class="row">
            <!-- Les produits seront affichés ici -->
          </div>
        </div>
  
        <div id="editProductSection" style="display: none;">
          <h3>Modifier le produit</h3>
          <form id="editProductForm">
            <input type="hidden" id="editProductId">
            <div class="mb-3">
              <label for="editProductName" class="form-label">Nom du produit:</label>
              <input type="text" class="form-control" id="editProductName" required>
            </div>
            <div class="mb-3">
              <label for="editProductPrice" class="form-label">Prix du produit:</label>
              <input type="number" class="form-control" id="editProductPrice" required>
            </div>
            <div class="mb-3">
              <label for="editProductQuantity" class="form-label">Quantité:</label>
              <input type="number" class="form-control" id="editProductQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
